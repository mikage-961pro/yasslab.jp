- colorSet:
  name: 主な色
  dsc: ブランドカラーとその拡張、そしてアクセントカラー。
  colors:
    - name: maroon
      code: 71151a
      dsc: 背景、チュートリアル外でのテキストリンク
    - name: brown
      code: a13532
      dsc: ボタン、アイコン、ボーダー等装飾
    - name: navy
      code: 002f72
      dsc: チュートリアル内でのテキストリンク、アクセント
- colorSet:
  name: テキスト
  dsc: 文字色です。
  colors:
    - name: text-basic
      code: 111111
      dsc: 本文、チュートリアル外での見出し
    - name: header
      code: 2c3350
      dsc: チュートリアル内での見出し
    - name: footer-text
      code: d6cacb
      dsc: ブランドカラー上の見出し
- colorSet:
  name: グレー
  dsc: 主に、セクションが分かれていることを示す色として活用する。
  colors:
    - name: white-blue
      code: f8f9fc
      dsc: チュートリアル内での引用、装飾。チュートリアル外では基本使用しない。
    - name: lightgray
      code: eeeeee
      dsc: 掲載しているコードの背景
    - name: gray
      code: 8f8f8f
      dsc: 見出しの装飾等
    - name: bg-main
      code: eae4df
      dsc: 全体の背景色等
- colorSet:
  name: UI
  dsc: その他UIに使われている色。
  colors:
    - name: sucess-bg
      code: dff0d8
      dsc: 成功ダイアログの背景色。文字色は#006400を使用。
    - name: danger-bg
      code: f2dede
      dsc: エラーダイアログの背景色。文字色は#a13532を使用。
- colorSet:
  name: シンタックスハイライト
  dsc: チュートリアル内のコード。シンタックスハイライト以外では使わないことが望ましい。
  colors:
    - name: code-navy
      code: '000080'
    - name: code-green
      code: '008000'
    - name: code-darkgreen
      code: '006400'
    - name: code-red
      code: ba2121
    - name: code-seagreen
      code: 408080

- colorSet:
  name: 拡張パレット
  dsc: イラストやグラフなど、一部分で使う色(保留状態のため、なるべくは使用を避ける。)
  colors:
    - name: blue
      code: 0366d6
    - name: purple
      code: 6f42c1
    - name: green
      code: 28a745
    - name: lightgreen
      code: 97C090
    - name: yellow
      code: e9ab31
