{% if page.thumbnail %}
  {% if page.thumbnail contains 'http' %}
  <div style="color: #fff;padding: 100px 0;margin-bottom: 0;
	      background: url({{ page.thumbnail }});"></div>
  {% else %}
  <div style="color: #fff;padding: 100px 0;margin-bottom: 0;
	      background: url(/img/{{ page.thumbnail }});"></div>
  {% endif %}
{% else %}
<div style="color: #fff;padding: 100px 0;margin-bottom: 0; background: url(/img/bg-sky.jpg);">
</div>
{% endif %}
