{% if post.date > site.time && jekyll.environment != "production" %}
<li style="padding-top: 7px;">
  <small style="background: darkorange; color: white; border-radius: 4px;
		padding: 2px 3px; font-size: 60%"><b>{{ post.date | date: "%m/%d" }}</b></small>
  <span class="h5">
    <a href="{{ post.url }}" data-proofer-ignore>
      {{ post.title }}
    </a>
  </span>
</li>
{% else %}
<li style="padding-top: 7px;">
  <small style="background: royalblue; color: white; border-radius: 4px;
		padding: 2px 3px; font-size: 60%"><b>{{ post.date | date: "%m/%d" }}</b></small>
  <span class="h5">
    <a href="{{ post.url }}" data-proofer-ignore>
      {{ post.title }}
    </a>
  </span>
</li>
{% endif %}
